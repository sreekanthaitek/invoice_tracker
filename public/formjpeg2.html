<!DOCTYPE html>

    <style>

<body class="d-flex justify-content-center">
    <div class="main-box mt-2">

                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-2" name="fn-2" required placeholder="Please enter Month">
                    <div class="invalid-feedback">
                        Month is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="fn-3" class="form-label ms-2"><b class="text-danger star">* </b><b>Employee Name</b></label>

                    <input type="text" class="form-control" id="fn-3" name="fn-3" required placeholder="Please enter your name">

            <div class="row-md-4 p-2 text-start">

            <div class="row-md-4 p-2 text-start">

                <div class="input-group has-validation">

            <div class="row-md-4 p-2 text-start margin up">

                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-12" aria-describedby="fn-12" name="fn-12" placeholder="You can ignore if there is nothing">

                <label for="fn-12a" class="form-label ms-2"><b>Employer CPF(Text)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-12a" aria-describedby="fn-12a" name="fn-12a" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-2 text-start margin up">
                <label for="fn-12b" class="form-label ms-2"><b>Employer CPF(Value)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-12b" aria-describedby="fn-12b" name="fn-12b" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-2 text-start margin up">
                <label for="fn-13" class="form-label ms-2"><b>CDAC/SINDA/MBMF</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-13" aria-describedby="fn-13" name="fn-13" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="fn-14" class="form-label ms-2"><b class="text-danger star">* </b><b>Employee CPF(%)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-14" name="fn-14" required placeholder="Please give Employee CPF(%)">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="fn-15" class="form-label ms-2"><b class="text-danger star">* </b><b>Employer CPF(%)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-15" name="fn-15" required placeholder="Please give Employer CPF(%)">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="text-start ms-4">
                <p><b class="text-danger text-start">* represents mandatory </b></p>
            </div>
            <div class="col-12 ms-3">
                <button class="btn btn-danger" type="submit" onclick="submitAll()">Submit</button>
            </div>
        </form>
    </div>
</body>

<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
