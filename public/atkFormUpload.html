<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image{
            height: 60px;
            width: 80px;
        }
        .main-box{
            background-color: lightgray;
            height: auto;
            width: 550px;
            text-align: center;
            display: flex;
            margin-bottom: 30px;
            padding-top: 25px;
            border-radius: 25px;
        }
        body{
            background-image: linear-gradient(to right, #be2758,#b396b0,#b396b0,rgb(126, 126, 210));
        }
        .try{
            margin-bottom: 70px;
            width: 150px;
            height: 50px;
        }
        .try:hover{
            height: 70px;
            width: 200px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="main-box mt-2 d-flex justify-content-center">
        <form method="post">
            <h2 class="text-danger text center"><i>Aitek Billings</i></h2>
            <div class="row-md-4 p-2 text-start">
                <label for="invoiceNumber" class="form-label ms-2"><b class="text-danger star">* </b><b>Invoice No</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="invoiceNumberf" name="invoiceNumberf" required placeholder="Please enter Invoice number">
                    <div class="invalid-feedback">
                        Invoice number is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 px-2 pt-1 has-validation text-start">
                <label for="drop_1" class="form-label ms-2 text-start"><b class="text-danger star">* </b><b>Party Name</b></label>
                <select class="form-select" id="drop_1" required >
                    <option selected disabled value="">Select Company</option>
                    <option>
                        Radiant Digital Solutions Private Limited
                    </option>
                    <option>
                        AITEK PTE LTD 
                    </option>
                    <option>
                        AITEK SERVICES PTE LTD
                    </option>
                  </select>
                <div class="invalid-feedback">
                    Choose company name
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="companyName" class="form-label ms-2"><b class="text-danger star">* </b><b>Company Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="companyName" name="companyName" required value="Aitek PVK IT Services Private Limited" readonly>
                    <div class="invalid-feedback">
                        this is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="status" class="form-label ms-2"><b class="text-danger star">* </b><b>Status</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="status" name="status" required placeholder="Status?" value="Not Paid">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="pn" class="form-label ms-2"><b class="text-danger star">* </b><b>Party Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="pn" name="pn" required placeholder="Data comes here automatically" readonly>
                    <div class="invalid-feedback">
                        this is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="remarks" class="form-label ms-2"><b class="text-danger star">* </b><b>Remarks</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Give something" value="Can be changed later">
                    <div class="invalid-feedback">
                        this is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2 try" onclick="save()"><b><i>Upload</i></b></button>
        </form>
    </div>
</body>
<script>
    function save(){
        let ans = document.getElementById('invoiceNumberf').value;
        let selectElement = document.querySelector('#drop_1');
		let output = selectElement.value;
		document.getElementById('pn').value = output;
        window.location.href = 'atkForm.html';
        sessionStorage.setItem('ans',ans);
        sessionStorage.setItem('output',output);
    }
</script>
</html>
