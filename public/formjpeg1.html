<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <style>
        .main-box{
            background-color: lightgray;
            height: auto;
            width: 600px;
            text-align: center;
            display: flex;
        }
        .margin{
            margin-top: -20px;
        }
        .btn{
            border: none;
            color: white;
            border-radius: 8px;
        }
        .star{
            font-size: 20px;
        }
    </style>
</head>
<body class="justify-content-center d-flex">
    <div class="main-box mt-1 mb-1">
        <form class="col g-3 needs-validation" novalidate action="displayjpeg1.html" method="GET">
            <div class="row-md-4 px-3 pt-1 has-validation text-start">
                <label for="fn" class="form-label ms-2 text-start"><b class="text-danger star">* </b><b>Company</b></label>
                <select class="form-select" id="dpd" required >
                    <option selected disabled value="">Select Company</option>
                    <option>AITEK PTE LTD</option>
                    <option>AITEK SERVICES PTE LTD</option>
                    <option>AITEK PVK IT SERVICES INDIA PRIVATE LTD</option>
                  </select>
                <div class="invalid-feedback">
                    Choose a company name
                </div>
            </div>
            <div class="row-md-4 p-3 text-start">
                <label for="fn-1" class="form-label ms-2"><b class="text-danger star">* </b><b>Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-1" name="fn-1" required placeholder="Please enter your name">
                    <div class="invalid-feedback">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-2" class="form-label ms-2"><b class="text-danger star">* </b><b>Designation</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-2" aria-describedby="fn-2" name="fn-2" required placeholder="Please enter your Designation">
                    <div class="invalid-feedback">
                        Designation is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-3" class="form-label ms-2"><b class="text-danger star">* </b><b>Department</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-3" aria-describedby="fn-3" name="fn-3" required placeholder="Please enter your Department">
                    <div class="invalid-feedback">
                        Department is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-4" class="form-label ms-2"><b class="text-danger star">* </b><b>Date of joining</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-4" aria-describedby="fn-4" name="fn-4" required placeholder="month_name date,year">
                    <div class="invalid-feedback">
                        Date of joining is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-5" class="form-label ms-2"><b class="text-danger star">* </b><b>Pay Period</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-5" aria-describedby="fn-5" name="fn-5" required placeholder="Please enter your Pay Period">
                    <div class="invalid-feedback">
                        Pay Period is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-6" class="form-label ms-2"><b class="text-danger star">* </b><b>Worked Days</b></label>
                <div class="input-group has-validation">
                    <input type="number" class="form-control" id="fn-6" aria-describedby="fn-6" name="fn-6" required placeholder="Please enter number of worked days">
                    <div class="invalid-feedback">
                        Number of days worked is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-10" class="form-label ms-2"><b class="text-danger star">* </b><b>Currency</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-10" aria-describedby="fn-10" name="fn-10" required placeholder="Please enter type of Currency">
                    <div class="invalid-feedback">
                        Currency is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-7" class="form-label ms-2"><b class="text-danger star">* </b><b>Earnings</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-7" aria-describedby="fn-7" name="fn-7" required placeholder="Please enter the earnings">
                    <div class="invalid-feedback">
                        Earnings is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-11" class="form-label ms-2"><b>Earnings type-1(TEXT)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-11" aria-describedby="fn-11" name="fn-11" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-12" class="form-label ms-2"><b>Earnings type-1(VALUE)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-12" aria-describedby="fn-12" name="fn-12" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-13" class="form-label ms-2"><b>Earnings type-2(TEXT)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-13" aria-describedby="fn-13" name="fn-13" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-14" class="form-label ms-2"><b>Earnings type-2(VALUE)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-14" aria-describedby="fn-14" name="fn-14" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-15" class="form-label ms-2"><b>Earnings type-3(TEXT)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-15" aria-describedby="fn-15" name="fn-15" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-16" class="form-label ms-2"><b>Earnings type-3(VALUE)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-16" aria-describedby="fn-16" name="fn-16" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-17" class="form-label ms-2"><b>Earnings type-4(TEXT)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-17" aria-describedby="fn-17" name="fn-17" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="row-md-4 p-3 text-start margin up">
                <label for="fn-18" class="form-label ms-2"><b>Earnings type-4(VALUE)</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="fn-18" aria-describedby="fn-18" name="fn-18" placeholder="You can ignore if there is nothing">
                </div>
            </div>
            <div class="text-start ms-4">
                <p><b class="text-danger text-start">* represents mandatory </b></p>
            </div>
            <div class="col-12 ms-3">
                <button class="btn btn-danger" type="submit" onclick="submitForm()">Submit</button>
            </div>
            
        </form>
    </div>
</body>
<script>
        function submitForm(){
        const inputData1 = document.getElementById("fn-1").value;
        const inputData2 = document.getElementById("fn-2").value;
        const inputData3 = document.getElementById("fn-3").value;
        const inputData4 = document.getElementById("fn-4").value;
        const inputData5 = document.getElementById("fn-5").value;
        const inputData6 = document.getElementById("fn-6").value;
        const inputData7 = document.getElementById("fn-7").value;
        const inputData8 = document.getElementById("fn-5").value;
        const inputData9 = document.getElementById("fn-7").value;
        const inputData10 = document.getElementById("fn-10").value;
        const inputData11 = document.getElementById("fn-11").value;
        const inputData12 = document.getElementById("fn-12").value;
        const inputData13 = document.getElementById("fn-13").value;
        const inputData14 = document.getElementById("fn-14").value;
        const inputData15 = document.getElementById("fn-15").value;
        const inputData16 = document.getElementById("fn-16").value;
        const inputData17 = document.getElementById("fn-17").value;
        const inputData18 = document.getElementById("fn-18").value;
        const input = document.getElementById('dpd');
        const selelctedIndex = input.selectedIndex;
        const selectedValue = input.options[selelctedIndex].value;
        if (inputData1.trim() === ""||inputData2.trim() === ""||inputData3.trim() === ""||inputData4.trim() === ""||
        inputData5.trim() === ""||inputData6.trim() === ""||inputData7.trim() === ""||inputData10.trim() === ""||selectedValue.trim()===""){
                return;
        }
        localStorage.setItem('myValue', selectedValue);
        window.location.href = 'display1.html';
        const encodedData1 = encodeURIComponent(inputData1);
        const encodedData2 = encodeURIComponent(inputData2);
        const encodedData3 = encodeURIComponent(inputData3);
        const encodedData4 = encodeURIComponent(inputData4);
        const encodedData5 = encodeURIComponent(inputData5);
        const encodedData6 = encodeURIComponent(inputData6);
        const encodedData7 = encodeURIComponent(inputData7);
        const encodedData8 = encodeURIComponent(inputData8);
        const encodedData9 = encodeURIComponent(inputData9);
        const encodedData10 = encodeURIComponent(inputData10);
        const encodedData11 = encodeURIComponent(inputData11);
        const encodedData12 = encodeURIComponent(inputData12);
        const encodedData13 = encodeURIComponent(inputData13);
        const encodedData14 = encodeURIComponent(inputData14);
        const encodedData15 = encodeURIComponent(inputData15);
        const encodedData16 = encodeURIComponent(inputData16);
        const encodedData17 = encodeURIComponent(inputData17);
        const encodedData18 = encodeURIComponent(inputData18);
        const encodedValue = encodeURIComponent(selectedValue);
        window.location.href = `display.html?inputData1=${encodedData1}&inputData2=${encodedData2}&inputData3=${encodedData3}&inputData4=${encodedData4}&inputData5=${encodedData5}&inputData6=${encodedData6}
        &inputData7=${encodedData7}&inputData10=${encodedData10}&inputData11=${encodedData11}&inputData12=${encodedData12}&inputData13=${encodedData13}&inputData14=${encodedData14}&inputData15=${encodedData15}
        &inputData16=${encodedData16}&inputData17=${encodedData17}&inputData18=${encodedData18}&selectedValue=${encodedValue}`;
    }
</script>
<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
    })()
</script>
</html>
