<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .image{
            height: 60px;
            width: 80px;
        }
        .main-box{
            background-color: lightgray;
            height: auto;
            width: 750px;
            text-align: center;
            display: flex;
            margin-bottom: 30px;
            padding-top: 25px;
            border-radius: 25px;
        }
        .box{
            width: 350px;
        }
        body{
            background-image: linear-gradient(to right, #be2758,#b396b0,#b396b0,rgb(126, 126, 210));
        }
        .try{
            margin-bottom: 70px;
            width: 150px;
            height: 50px;
        }
        .try:hover{
            height: 70px;
            width: 200px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="main-box mt-2 d-flex justify-content-center">
        <form method="post">
            <h2 class="text-danger text center"><i>Aitek Billings</i></h2>
            <div class="row-md-4 px-2 pt-1 has-validation text-start">
                <label for="drop-1" class="form-label ms-2 text-start"><b class="text-danger star">* </b><b>Company</b></label>
                <select class="form-select" id="drop_1" required >
                    <option selected disabled value="">Select Company</option>
                    <option>
                        AITEK PVK IT SERVICES INC
                    </option>
                    <option>
                        AITEK PTE LTD 
                    </option>
                    <option>
                        AITEK SERVICES PTE LTD 
                    </option>
                    <option>AITEK PVK SDN BHD</option>
                  </select>
                <div class="invalid-feedback">
                    Choose company name
                </div>
            </div>
            <div class="row-md-4 px-2 pt-1 has-validation text-start">
                <label for="drop-2" class="form-label ms-2 text-start"><b class="text-danger star">* </b><b>Invoice To</b></label>
                <select class="form-select" id="drop_2" required >
                    <option selected disabled value="">Select Company</option>
                    <option>AITEK PVK IT SERVICES INC</option>
                    <option>GAPbuster Worldwide Malaysia Sdn. Bhd</option>
                    <option>RIZING SDN BHD</option>
                    <option>C2C INNOVATIONS PTE. LTD</option>
                    <option>INFOSYS SINGAPORE PTE. LTD</option>
                    <option>ABeam Analytics Pte. Ltd</option>
                    <option>ABeam Consulting (S) Pte Ltd</option>
                    <option>ASTA INNOSYS PTE. LTD</option>
                    <option>KPMG Services Pte Ltd</option>
                    <option>WIPRO LIMITED</option>
                    <option>BIRLASOFT LIMITED(SINGAPORE BRANCH)</option>
                    <option>AITEK PVK SDN BHD</option>
                    <option>Kaisa Consulting Company Inc.</option>
                    <option>HGC Global communications Limited</option>
                  </select>
                <div class="invalid-feedback">
                    Choose company name
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="invoiceNumberf" class="form-label ms-2"><b class="text-danger star">* </b><b>Invoice No</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control move" id="invoiceNumberf" name="invoiceNumberf" required placeholder="Please enter Invoice number">
                    <div class="invalid-feedback">
                        Invoice number is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="pn" class="form-label ms-2"><b class="text-danger star">* </b><b>Party Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control move" id="pn" name="pn" required placeholder="Data comes her automatically" readonly>
                    <div class="invalid-feedback">
                        This is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="companyName" class="form-label ms-2"><b class="text-danger star">* </b><b>Company Name</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control move" id="companyName" name="companyName" required placeholder="Data comes her automatically" readonly>
                    <div class="invalid-feedback">
                        This is required
                    </div>
                </div>
            </div>
            <div class="row-md p-2 text-start">
                <label for="status" class="form-label ms-2"><b class="text-danger star">* </b><b>Status</b></label>
                <div class="input-group has-validation box">
                    <input type="text" class="form-control" id="status" name="status" required placeholder="Status?" value="Not Paid">
                    <div class="invalid-feedback">
                        This field is required
                    </div>
                </div>
            </div>
            <div class="row-md-4 p-2 text-start">
                <label for="remarks" class="form-label ms-2"><b class="text-danger star">* </b><b>Remarks</b></label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="remarks" name="remarks" placeholder="Give something" value="Can be changed later">
                    <div class="invalid-feedback">
                        this is required
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2 try" onclick="save()"><b><i>Upload</i></b></button>
        </form>
    </div>
</body>
<script>
    function save(){
        window.location.href = 'form3.html';
        let ans = document.getElementById('invoiceNumberf').value;
        sessionStorage.setItem('ans',ans);
        let selectElement1 = document.querySelector('#drop_1');
		let output1 = selectElement1.value;
        let selectElement2 = document.querySelector('#drop_2');
		let output2 = selectElement2.value;
        sessionStorage.setItem('output1',output1);
        sessionStorage.setItem('output2',output2);
        document.getElementById('pn').value = output2;
        document.getElementById('companyName').value = output1;
        console.log(output1);
        console.log(output2);
    }
</script>
</html>
