        const name6 = document.getElementById("name6").value;
        const days6 = document.getElementById("days6").value;
        const amount6 = document.getElementById("amnt6").value;
        const name7 = document.getElementById("name7").value;
        const days7 = document.getElementById("days7").value;
        const amount7 = document.getElementById("amnt7").value;
        if(invoiceNumber.trim()===""||date.trim()===""||servicePeriod.trim()===""||gst.trim()===""){
            return
        }
        const ecdinvoiceNumber = encodeURIComponent(invoiceNumber);
        const ecddate = encodeURIComponent(date);
        const ecdservicePeriod = encodeURIComponent(servicePeriod);
        const ecdgst = encodeURIComponent(gst);
        const ecdactivity = encodeURIComponent(activity);
        const ecdname1 = encodeURIComponent(name1);
        const ecddays1 = encodeURIComponent(days1);
        const ecdamount1 = encodeURIComponent(amount1);
        const ecdname2 = encodeURIComponent(name2);
        const ecddays2 = encodeURIComponent(days2);
        const ecdamount2 = encodeURIComponent(amount2);
        const ecdname3 = encodeURIComponent(name3);
        const ecddays3 = encodeURIComponent(days3);
        const ecdamount3 = encodeURIComponent(amount3);
        const ecdname4 = encodeURIComponent(name4);
        const ecddays4 = encodeURIComponent(days4);
        const ecdamount4 = encodeURIComponent(amount4);
        const ecdname5 = encodeURIComponent(name5);
        const ecddays5 = encodeURIComponent(days5);
        const ecdamount5 = encodeURIComponent(amount5);
        const ecdname6 = encodeURIComponent(name6);
        const ecddays6 = encodeURIComponent(days6);
        const ecdamount6 = encodeURIComponent(amount6);
        const ecdname7 = encodeURIComponent(name7);
        const ecddays7 = encodeURIComponent(days7);
        const ecdamount7 = encodeURIComponent(amount7);
        window.location.href = `kpmgdisplay.html?invoiceNumber=${ecdinvoiceNumber}&date=${ecddate}&servicePeriod=${ecdservicePeriod}
        &gst=${ecdgst}&activity=${ecdactivity}&name1=${ecdname1}&name2=${ecdname2}&name3=${ecdname3}&name4=${ecdname4}
        &name5=${ecdname5}&name6=${ecdname6}&name7=${ecdname7}&days1=${ecddays1}&days2=${ecddays2}&days3=${ecddays3}
        &days4=${ecddays4}&days5=${ecddays5}&days6=${ecddays6}&days7=${ecddays7}&amount1=${ecdamount1}&amount2=${ecdamount2}
        &amount3=${ecdamount3}&amount4=${ecdamount4}&amount5=${ecdamount5}&amount6=${ecdamount6}&amount7=${ecdamount7}`
    }
</script>
<script>
    (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
        })
